<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaGotchi</title>
  <link rel="preload" href="img/js-eat1.png" as="image">
  <link rel="preload" href="img/js-eat2.png" as="image">
  <link rel="preload" href="img/js-nope.png" as="image">
  <link rel="preload" href="img/js-pixel.png" as="image">
  <link rel="preload" href="img/js-play.png" as="image">
  <link rel="preload" href="img/js-play2.png" as="image">
  <link rel="preload" href="img/js-shower-1.png" as="image">
  <link rel="preload" href="img/js-shower-2.png" as="image">
  <link rel="preload" href="img/js-talk-1.png" as="image">
  <link rel="preload" href="img/js-talk-2.png" as="image">
  <link rel="preload" href="img/js-thug-pixel.png" as="image">
  <link rel="stylesheet" href="css/index.pcss">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <script defer src="js/index.js"></script>
</head>
<body>
  <div id="app">
    <div class="gotchi">
      <div class="title">JavaGotchi</div>
      <div class="screen">
        <div class="bar topbar">
          <i class="fas fa-utensils"></i>
          <i class="far fa-lightbulb"></i>
          <i class="fas fa-gamepad"></i>
          <i class="fas fa-briefcase-medical"></i>
        </div>
        <div class="room">
          <div class="baby"></div>
        </div>
        <div class="bar bottombar">
          <i class="fas fa-shower"></i>
          <i class="fas fa-weight"></i>
          <i class="far fa-comment-dots"></i>
          <i class="far fa-smile"></i>
        </div>
      </div>
      <div class="buttons">
        <div class="first button"></div>
        <div class="second button"></div>
        <div class="third button"></div>
      </div>
    </div>
  </div>
</body>
</html>
